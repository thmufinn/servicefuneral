                    <line x1="17" y1="9" x2="23" y2="15"/>
                </svg>
                <!-- 음악 재생 아이콘 (재생 상태) -->
                <svg class="sound-on-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">

            </button>
        </div>

                <p class="subtitle">마지막 여정을 위한 준비</p>

            <main class="content">
                <!-- 이미지 업로드 영역 -->

                    <!-- 업로드된 이미지들 -->

                </div>
                
                <!-- 버튼 섹션 -->
